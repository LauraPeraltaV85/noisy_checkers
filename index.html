<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

  <body>
    <div class="container">
      <div class="row d-flex justify-content-center">
          <div class="col-md-5 col-xs-12 mt-3 ">
              <div class="d-flex justify-content-center mb-2">
                  <img src="./img/holberton-logo-blue-e0f79bd0d4415b513ced834f9385df63ba7145c2aa1306e47a06050f777b662f.png"  class="logo mt-2 mb-2" alt="">
              </div>
          <div class="card">
              <h5 class="card-header text-center title-login">Noisy Checker</h5>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Holberton Email</label>
                  <input
                    type="email"
                    id="exampleInputEmail1"
                    class="form-control"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Api Key</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Project Number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="row d-flex justify-content-center">
                    <div class="col-6">
                        <button type="submit" class="btn btn-danger btn-block">Check</button>
                        <button id="test" class="btn btn-info btn-block">Test</button>

                    </div>
                </div>
                

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
